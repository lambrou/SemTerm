apiVersion: apps/v1
kind: Deployment
metadata:
  name: generative-summarizer-api
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: gcr.io/developer-playground-328319/web
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-api-key
                  key: OPENAI_API_KEY
            - name: DATABASE_URL
              value: 'mongodb://localhost:27018'
---
apiVersion: v1
kind: Service
metadata:
  name: generative-summarizer-service
spec:
  type: LoadBalancer
  ports:
    - port: 443
      targetPort: 8000
      name: https
  selector:
    app: web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: generative-summarizer-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: generative-summarizer-address
spec:
  tls:
    - secretName: generative-summarizer-cert-secret
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: generative-summarizer-service
                port:
                  number: 443