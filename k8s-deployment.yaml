apiVersion: apps/v1
kind: Deployment
metadata:
  name: generative-summarizer-api
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: gcr.io/developer-playground-328319/web
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-api-key
                  key: OPENAI_API_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mongodb-url
                  key: DATABASE_URL
            - name: DATABASE_URL
              value: 'mongodb://localhost:27018'