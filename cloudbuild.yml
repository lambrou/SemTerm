steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/web', '.' ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/web' ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'pull', 'mongo:latest' ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'pull', 'redis:latest' ]

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud container clusters get-credentials ai-cluster --zone us-central1 --project ${PROJECT_ID}
        echo -n "$$OPENAI_API_KEY" | kubectl create secret generic openai-api-key --from-file=OPENAI_API_KEY=/dev/stdin
    secretEnv: [ 'OPENAI_API_KEY' ]

  - name: 'gcr.io/cloud-builders/kubectl'
    args: [ 'apply', '-f', 'k8s-deployment.yaml' ]
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=ai-cluster'

availableSecrets:
  secretManager:
    - versionName: projects/developer-playground-328319/secrets/OPENAI_API_KEY/versions/latest
      env: OPENAI_API_KEY

images:
  - 'gcr.io/$PROJECT_ID/web'