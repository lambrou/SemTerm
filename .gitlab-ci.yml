Static Security Analysis:
  stage: Test
  script:
    - echo "Static Security Analysis Complete"
  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == $CI_DEFAULT_BRANCH

Build Test Image:
  stage: Test
  image: google/cloud-sdk
  services:
    - name: docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "/certs/client"
    DOCKER_DRIVER: overlay2
  script:
    - i=0; while [ "$i" -lt 60 ]; do docker info && break; sleep 1; i=$(( i + 1 )); done
    - docker build --no-cache -f ./Dockerfile .
  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == $CI_DEFAULT_BRANCH

Build Image:
  stage: Build
  image: google/cloud-sdk
  services:
    - name: docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "/certs/client"
    DOCKER_DRIVER: overlay2
  cache:
    key: VERSION-$CI_COMMIT_REF_SLUG
    paths:
      - VERSION-$CI_COMMIT_REF_SLUG
    policy: pull-push
  script:
    - gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
    - gcloud auth configure-docker $ARTIFACT_REGION-docker.pkg.dev
    - i=0; while [ "$i" -lt 60 ]; do docker info && break; sleep 1; i=$(( i + 1 )); done
    - docker build . -t $ARTIFACT_REGISTRY_URL/$ARTIFACT_IMAGE_NAME:$CI_COMMIT_REF_SLUG
    - docker push $ARTIFACT_REGISTRY_URL/$ARTIFACT_IMAGE_NAME:$CI_COMMIT_REF_SLUG
  needs: [ ]
  environment:
    name: stage
    action: prepare
    deployment_tier: staging
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

Deploy Staging:
  stage: Deploy Staging
  variables:
    DEPLOY_ENV_NAME: stage
  <<: *update-template
  environment:
    name: stage
    url: $API_BASE_URL
    deployment_tier: staging
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

